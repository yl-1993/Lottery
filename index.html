        <style>
         body {

         .glasspane {
            position: absolute;

        .blink_me {
            -webkit-animation-name: blinker;
            -webkit-animation-duration: 1s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;

            -moz-animation-name: blinker;
            -moz-animation-duration: 1s;
            -moz-animation-timing-function: linear;
            -moz-animation-iteration-count: infinite;

            animation-name: blinker;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @-moz-keyframes blinker {  
            0% { opacity: 1.0; }
            50% { opacity: 0.0; }
            100% { opacity: 1.0; }
        }

        @-webkit-keyframes blinker {  
            0% { opacity: 1.0; }
            50% { opacity: 0.0; }
            100% { opacity: 1.0; }
        }

        @keyframes blinker {  
            0% { opacity: 1.0; }
            50% { opacity: 0.0; }
            100% { opacity: 1.0; }
        }

        .shadelayer{
            position: absolute;
            height: 90px;
            top: 410px;
            padding: 15px 20px 10px 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            border: 0px solid rgba(255, 255, 255, 0.6);
            color:# #eeeeee;
            font-family: Droid Sans, Arial, Helvetica, sans-serif;
            font-size: 5em;
            cursor: pointer;
            -webkit-box-shadow: rgba(255, 255, 255,0.5) 5px 5px 20px;
            -moz-box-shadow: rgba(255, 255, 255,0.5) 5px 5px 20px;
            box-shadow: rgba(255, 255, 255,0.5) 5px 5px 20px;
            transition: all 1.6s ease-in 1s;
            -moz-transition:all 1.6s ease-in 1s; /* Firefox 4 */

        .clipImage{
            position: absolute;
            height: 400px;
            right: 0px;
            margin-top: -150px;
            padding: 15px 20px 10px 10px;
            text-align: center;
            background: rgba(0, 0, 0, 1);

        }
